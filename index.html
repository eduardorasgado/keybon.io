<html>
  <head>
    <meta charset="utf-8">
    <title>keybon.io</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/kbon.css">
  </head>
  <body>

        <div class="key" data-key="82">r</div>

        <div class="key" data-key="70">f</div>

        <div class="key" data-key="67">c</div>
        <div class="key" data-key="86">v</div>

    </div>
    <script type="text/javascript" src="js/keybon.js"></script>
  </body>
</html>
